<!DOCTYPE html>
<html>
<head>
    <title>Tabla con combinaci√≥n</title>
    <style>
        table, 
        tr,
        td, 
        th{
        border: 1px solid black;
        border-collapse: collapse;
     }
    tr,
    td,
    th{
        padding: 5px;
        text-align: center;
    }
    </style>
</head>
<body>
<table>
    <tr>
        <th> celda 1 </th>
        <th> celda 2 </th>
        <th> celda 3 </th>
        <th> celda 4 </th>
    </tr>
    <tr>
        <td rowspan="3"> celda 5 </td>
        <td> celda 6 </td>
        <td colspan="2"> celda 7 </td>
    </tr>
    <tr>
        <td> celda 8 </td>
        <td> celda 9 </td>
        <td colspan="2" rowspan="2"> celda 10 </td>
    </tr>
    <tr>
        <td colspan="2"> celda 11 </td>
    </tr>
</table>
</body>
</html>
