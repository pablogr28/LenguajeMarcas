<!DOCTYPE html>
<html>
<head>
    <title>Tabla con combinaci√≥n</title>
    <style>
        table, 
        tr,
        td, 
        th{
        border: 1px solid black;
        border-collapse: collapse;
     }
    tr,
    td,
    th{
        padding: 5px;
        text-align: center;
    }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="2"> Celda 1 </th>
        <th> Celda 2 </th>
        <th colspan="2"> Celda 3</th>
    </tr>
    <tr>
        <td colspan="2" rowspan="2"> Celda combinada </td>
        <td> Celda 5 </td>
        <td colspan="2" rowspan="2"> Celda Combinada </td>
    </tr>
    <tr>
        <td> Celda 7 </td>
    </tr>
</table>
</body>
</html>
