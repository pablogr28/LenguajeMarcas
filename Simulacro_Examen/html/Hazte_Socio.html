<!DOCTYPE html>
<html>
<head>
    <title>Hazte Socio</title>
</head>
<body>
<h1>Date de alta en Crosfit San Jose</h1>
<form action="index" target="_blank">
    <fieldset>
        <legend>Datos para darte de alta</legend>
        <li>
            <label for="name">Nombre: </label>
            <input type="text" name="name" placeholder="Nombre...">
        </li>
        <br>
        <li>
            <label for="surname">Apellidos: </label>
            <input type="text" name="surname" placeholder="Apellidos...">
        </li>
        <br>
        <li>
            <label for="correo">Correo electronico: </label>
            <input for="text" name="correo" placeholder="Correo electronico...">
        </li>
        <br>
        <li>
            <label for="telefono">Telefono: </label>
            <input for="text" name="telefono" placeholder="Telefono..." maxlength="9">
        </li>
        <br>
        <li>
            <label for="usuario">Usuario: </label>
            <input type="text" name="usuario" placeholder="Usuario...">
        </li>
        <br>
        <li>
            <label for="password">Contrase単a: </label>
            <input type="password" name="password" placeholder="Contrase単a...">
        </li>
        <br>
        <li>
            <label for="repeat password">Repite tu contrase単a: </label>
            <input type="password" name="repeat password" placeholder="Repite tu Contrase単a...">
        </li>
        <br>
        <li>
            <label for="elige plan de entreno">Que plan de entreno quieres escoger: </label>
            <select name="metodo de pago" size="">
                <option value="8 clases">8 clases de Crosfit 20 euros</option>
                <option value="10 clases">10 clases de Crosfit 35 euros</option>
                <option value="12 clases">12 clases de Crosfit 45 euros</option>
                <option value="16 clases">16 clases de Crosfit 60 euros</option>
                <option value="todo disponible" selected>Plan ilimitado por 80 euros</option>
            </select>
        </li>
        <br>
        <li>
            <label for="metodo de pago">Elige tu metodo de pago: </label>
            <select name="metodo de pago" size="">
                <option value="tarjeta">Tarjeta de credito/debito</option>
                <option value="efectivo" selected>Efectivo</option>
                <option value="bizum">Bizum</option>
                <option value="otro metodo">Otro Metodo</option>
            </select>
        </li>
    </fieldset>
    <hr>
    <fieldset>
        <input type="submit">
        <input type="reset">
    </fieldset>
</form>
<br>

    <li><a href="../index.html">Volver a la pagina principal</a></li>   
    <li><a href="../html/Clase_Crosfit_Dia.html">Consulta el entreno del dia</a></li>    
    <li><a href="../html/Horario_Clases.html">Consulta el horario semanal de clases</a></li>    
</ul>
</body>
</html>
