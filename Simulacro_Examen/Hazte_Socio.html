<!DOCTYPE html>
<html>

        <li>

        <br>
        <li>
            <label for="direccion">Direccion:</label>
            <input type="text" name="direccion" placeholder="Direccion...">

        <br>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
